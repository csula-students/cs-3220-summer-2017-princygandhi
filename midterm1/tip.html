<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Tip Calculator</title>
    <script src="tip.js" type="text/javascript"></script>
    <link href="tip.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="mainDiv">
        <table cellpadding="10" width="100%">
            <tr>
                <td colspan="2">
                    <h1>Tip Calculator</h1>
                    <hr/>
                </td>
            </tr>
            <tr>
                <td>
                    <table cellpadding="10" width="100%">
                        <tr>
                            <td>
                                <b>Bill:</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="bill_Amt" type="text" placeholder="$0.00">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Tip %:</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="tip_percentage" type="text" placeholder="00">
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table cellpadding="10" width="100%">
                        <tr>
                            <td>
                                <b>Tip:</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="tip_amount"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <b> Bill Total:</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="bill_amount"></span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button id="calc-button">Calculate</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
